apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionName '1.0'
        versionCode 1000
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++14'
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
//            manifest.srcFile '../../subsystem_cpp/androidhost/AndroidManifest.xml'
//            manifest.srcFile '../../subsystem_lua/androidhost/AndroidManifest.xml'
            java.srcDirs +=  '../../subsystem_cpp/androidhost/java'
            java.srcDirs +=  '../../subsystem_lua/androidhost/java'
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    signingConfigs {
        trunk {
            storeFile file('keystores/master.jks')
            storePassword 'master'
            keyAlias 'master'
            keyPassword 'master'
        }
    }
    flavorDimensions ''
    productFlavors {
        master {
            applicationId 'domain.organization.appname.store.flavor'
            signingConfig signingConfigs.trunk
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':library')
}
