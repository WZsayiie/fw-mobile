apply plugin: 'com.android.application'

android {

    compileSdkVersion 28

    defaultConfig {
        applicationId 'domain.organization.appname.store.flavor'
        minSdkVersion 19
        targetSdkVersion 28
        versionName '1.0'
        versionCode 1000
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++14'
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    signingConfigs {
        trunk {
            storeFile file('keystore/master.jks')
            storePassword 'master'
            keyAlias 'master'
            keyPassword 'master'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.trunk
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
//            manifest.srcFile '../../program_cpp/androidresource/AndroidManifest.xml'
//            manifest.srcFile '../../program_lua/androidresource/AndroidManifest.xml'

            java.srcDirs += '../../program_cpp/android/java'
            java.srcDirs += '../../program_lua/android/java'

            jniLibs.srcDirs += '../../thirds_android/jniLibs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':library')
}
